<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jstl/core">

    <ui:define name="title">
        <h:outputText value="test"/>
        <c:set var="isSMSType" value="#{messageTemplatesView.messageType == 'EMAIL'}" />
        <h:outputText value="#{isSMSType ? MESSAGE.SMS_TEMPLATES_TITLE : MESSAGE.EMAIL_TEMPLATES_TITLE}" />
    </ui:define>

    <ui:define name="content">

        <h:form id="smsTemplatesAddForm" enctype="multipart/form-data">
            <p:commandButton value="Show" onclick="PF('notificationBar').show()" type="button" icon="ui-icon-arrow-1-s"/>
            <p:commandButton value="Hide" onclick="PF('notificationBar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
            <p:commandButton value="SendMessage" action="#{testView.sendMessage}" />
            <p:poll interval="10" listener="#{testView.showMessage}" />
        </h:form>
    </ui:define>

</ui:composition>
