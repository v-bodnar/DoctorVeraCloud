<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core">

	<p:layout>
		<p:layoutUnit position="center">
			<h:form id="headerForm">
				<a href="#{MAPPINGS.APPLICATION_ROOT_PATH}#{MAPPINGS.MAIN_PAGE}">
				<h:graphicImage value="#{MAPPINGS.APPLICATION_IMAGES_PATH}#{MAPPINGS.APPLICATION_LOGO}" style="float:left"/>
				</a>
				<h:outputText id="overlayPanelPlace" style="position: relative; top:160px;left:100px;"/>
			</h:form>
			<h3 class="pageTitle"><ui:insert name="title" /></h3>
		</p:layoutUnit>

		<p:layoutUnit id="headerEast" position="east" resizable="true"
			size="450">
			<h:form id="userAuthform">
				<p:growl id = "growll" autoUpdate="true"/>
			<p:panelGrid styleClass="userProfilePanel" id="userAuthGrid">
				<p:row>
					<p:column colspan="3">
						<h:outputText value="#{MESSAGE.LOGIN_WELCOME}" />
					</p:column>
					<p:column rowspan="3">
						<p:graphicImage width="75" height="100"
							value="#{sessionParams.authorizedUser.avatarImageStream}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<h:outputText
							value="#{sessionParams.authorizedUser.firstName} #{sessionParams.authorizedUser.middleName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:selectOneMenu id="languageSelector" value="#{headerView.selectedLocale}" converter="localeConverter" >
							<f:selectItem itemValue="#{null}" itemLabel="#{headerView.selectedLocale.displayLanguage}" noSelectionOption="true" />
							<f:selectItems value="#{headerView.allAvailableLocales}" itemValue="#{locale}" itemLabel="#{locale.displayLanguage}" var="locale"/>
							<p:ajax listener="#{headerView.onLanguageSelect}" update="userAuthGrid languageSelectorMessage growll" oncomplete="javascript:location.reload(true)"/>
							<p:message for="languageSelector" id="languageSelectorMessage" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:commandLink
							action="#{userProfileView.init(sessionParams.authorizedUser.id)}"
							value="#{MESSAGE.LOGIN_USER_PROFILE}"
							oncomplete="window.location = '#{MAPPINGS.APPLICATION_ROOT_PATH}#{MAPPINGS.USER_PROFILE_PAGE}';" />
					</p:column>
					<p:column>
						<p:commandLink actionListener="#{userLoginView.logout}"
									   value="#{MESSAGE.LOGIN_LOGOUT_BUTTON}" process="@this"
									   oncomplete="javascript:location.reload(true)" />
					</p:column>
				</p:row>

			</p:panelGrid>

			</h:form>
		</p:layoutUnit>
	</p:layout>
</ui:composition>
