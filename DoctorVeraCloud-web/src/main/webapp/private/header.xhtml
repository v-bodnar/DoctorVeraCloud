<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:layout>
		<p:layoutUnit position="center">
			<h:form>
				<a href="#{MAPPINGS.APPLICATION_ROOT_PATH}#{MAPPINGS.MAIN_PAGE}">
				<h:graphicImage
							value="#{MAPPINGS.APPLICATION_IMAGES_PATH}#{MAPPINGS.APPLICATION_LOGO}" style="float:left"/>
				</a>
			</h:form>
			<h3 class="pageTitle"><ui:insert name="title" /></h3>
		</p:layoutUnit>

		<p:layoutUnit id="headerEast" position="east" resizable="true"
			size="350">
			<h:form id="userAuthform">
			<p:panelGrid styleClass="userProfilePanel" id="userAuthGrid">
				<p:row>
					<p:column colspan="2">
						<h:outputText value="#{MESSAGE.LOGIN_WELCOME}" />
					</p:column>
					<p:column rowspan="3">
						<p:graphicImage width="75" height="100"
							value="#{MAPPINGS.APPLICATION_AVATAR_IMAGES_PATH}#{userLoginView.authorizedUser.avatarImage}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<h:outputText
							value="#{userLoginView.authorizedUser.firstName} #{userLoginView.authorizedUser.middleName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandLink
							action="#{userProfileView.init(userLoginView.authorizedUser.id)}"
							value="#{MESSAGE.LOGIN_USER_PROFILE}"
							oncomplete="window.location = '#{MAPPINGS.APPLICATION_ROOT_PATH}#{MAPPINGS.USER_PROFILE_PAGE}';" />
					</p:column>
					<p:column>
						<p:commandLink actionListener="#{userLoginView.logout}"
							value="#{MESSAGE.LOGIN_LOGOUT_BUTTON}"
							oncomplete="window.location = '#{MAPPINGS.APPLICATION_ROOT_PATH}';" />
					</p:column>
				</p:row>
			</p:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</ui:composition>
