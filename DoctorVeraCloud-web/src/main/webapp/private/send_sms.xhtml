<ui:composition template="index.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="#{MESSAGE.SEND_SMS_TITLE}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="sendSmsForm">
		<p:growl id="growl" showDetail="true" severity="info" />
			<p:panel>
			<h:panelGrid columns="3" cellpadding="5">
			
		        <h:outputLabel for="sendSmsPhone" value="#{MESSAGE.SEND_SMS_PHONE}" />
		        <p:inputMask id="sendSmsPhone" value="#{sendSMSView.phone}"
		        mask="(999)999-99-99"
		        required="true"	requiredMessage="#{MESSAGE.VALIDATOR_REQUIRED}"/>
		        <p:message for="sendSmsPhone" id="sendSmsPhoneMessage"/>
		        
		        <h:outputLabel for="sendSmsText" value="#{MESSAGE.SEND_SMS_TEXT}" />
		        <p:inputTextarea rows="6" cols="20" id="sendSmsText" value="#{sendSMSView.text}"
		        required="true"	requiredMessage="#{MESSAGE.VALIDATOR_REQUIRED}"/>
		        <p:message for="sendSmsText" id="sendSmsTextMessage"/>
		        
		        <h:outputLabel for="sendSmsSaveButton" value="" />
		        <p:commandButton id="sendSmsSaveButton" value="#{MESSAGE.SEND_SMS_SEND}" 
		        icon="ui-icon-mail-closed" actionListener = "#{sendSMSView.sendSMS}" />
		        
		    </h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
